    <form action="data.php" method="POST" id="bookings">
    <label for="Firstname">FirstName:</label>
    <input type="text" id="Firstname" minlegth="3" maxlength="15" required><br>
    <label for="Lastname">LastName:</label>
    <input type="text" id="Lastname" minlegth="3" maxlength="20" required><br>
    <label for="Age">Age:</label>
    <input type="text" id="Age" required><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="adland@bookings.com" required><br>
    <label for="phone">Phone#</label>
    <input type="tel" id="phone" placeholder="123-456-7890"><br> 
    <label for="date">Visiting Date:</label>
    <input type="date" id="date" required><br>
    <label for="No.ofGuest">No.Of Guests</label>
    <input type="number" id="No.OfGuest" min="1" max="200" value="1"><br>
    <label for="ticket">Passes:</label>
    <label for="Single">Single Day Visit</label>
    <input type="radio" id="Single" value="Single Day Visit" name="bookings">
    <label for="Annual">Annual Pass</label>
    <input type="radio" id="Annual" value="Annual Pass Visit" name="bookings">
    <label for="Special">Special Event</label>
    <input type="radio" id="Special" value="Special Event Visit" name="bookings"><br>
    <textarea rows="6" cols="50" name="Comment" form="bookings">Enter Special Events Details Here</textarea>
    <br>

    <label for="payment">Payment</label>
    <select id="payment"><br>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="debitcard">Debitcard</option>
    </select><br>
    <label for="creditcard number">Creditcard Number</label>
    <input type="text" id="creditcard number" placeholder="1234567890" minlength="16" required><br>
    <label for="ccv">CCV</label>
    <input type="text" id="CCV" minlength="3" placeholder="555" required><br>
    <label for="expiry">Expiry Date:</label>
    <input type="text" id="expiry" placeholder="05/24"><br>

        <input type="submit">







     

    </form>
